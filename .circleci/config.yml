version: 2
jobs:
  ensure_branch:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - checkout
      #TODO: install in docker-image
      - run: npm install @octokit/rest
      - run: node ./scripts/ensure-branch.js
  test:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
      # - run: npm run test

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - ensure_branch
      - test:
          requires:
            - ensure_branch

