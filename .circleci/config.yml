version: 2
jobs:
  ensure_branch:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - checkout
      - run:
          name: Install extra deps for CI
          command: npm install @octokit/rest
      - run: node ./scripts/ensure-branch

  test:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - ./*
      # - run: npm run lint
      # - run: npm run test

  release_staging:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - run:
          name: Install extra deps for CI
          command: npm install aws-sdk replace-in-file
      - run: npm run build
      - run: node ./scripts/release-staging

  release_master:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - run:
          name: Install extra deps for CI
          command: npm install aws-sdk @octokit/rest
      - run: npm run build
      - run: node ./scripts/release-master

  opstest:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install extra deps for CI
          command: npm install aws-sdk replace-in-file
      - run: node ./scripts/release-staging


workflows:
  version: 2
  test_and_deploy:
    jobs:
      - ensure_branch
      - test:
          requires:
            - ensure_branch
      - release_staging:
          requires:
            - test
          filters:
            branches:
              only: staging
      - release_master:
          requires:
            - test
          filters:
            branches:
              only: master
      - opstest:
          requires:
            - test
          filters:
            branches:
              only: /ops*/
