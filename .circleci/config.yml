version: 2
jobs:
  ensure_branch:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - checkout
      - run:
          name: Install extra deps for CI
          command: npm install @octokit/rest
      - run: node ./scripts/ensure-branch

  test:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - run: echo "Success ;D"
      # - checkout
      # - run: npm install
      # - run: npm run lint
      # - run: npm run test

  release_staging:
    docker:
      - image: skywayci/skyway-js-sdk
    steps:
      - run:
          name: Install extra deps for CI
          command: npm install aws-sdk replace-in-file
      - run: npm run build
      - run: node ./scripts/release-staging

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - ensure_branch
      - test:
          requires:
            - ensure_branch
      - release_staging:
          requires:
            - test
          filters:
            branches:
              only: staging
